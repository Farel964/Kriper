<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="banner">
            <img src="banner.gif" alt="GreenLeaf Store Banner">
        </div>
        <div class="logo">
            <img src="logo.png" alt="Store Logo">
        </div>
        <h1>Welcome to GreenLeaf Store</h1>
    </header>

    <!-- Product Grid -->
    <main class="product-grid">
        <div class="product-card">
            <img src="product1.jpg" alt="Organic Tea Pack">
            <h3>Organic Tea Pack</h3>
            <p>Premium quality, naturally sourced.</p>
            <button class="cta-button">Order Now</button>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Eco Cup">
            <h3>Eco-Friendly Cup</h3>
            <p>100% biodegradable materials.</p>
            <button class="cta-button">Order Now</button>
        </div>

        <div class="product-card">
            <img src="product3.jpg" alt="Bamboo Toothbrush">
            <h3>Bamboo Toothbrush</h3>
            <p>Sustainable dental care.</p>
            <button class="cta-button">Order Now</button>
        </div>
    </main>

    <!-- Floating Support Button -->
    <a href="https://wa.me/6281234567890" class="support-button" target="_blank">ðŸ’¬</a>
</body>
</html>
